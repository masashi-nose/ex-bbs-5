<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>掲示板</h1>
	<form th:action="@{/insert}" th:object="${articleForm}" method="post">
		<div>投稿者名：</div>
		<div th:errors="*{name}" style="color: red;"></div>
		<input type="text" name="name" th:field="*{name}"> <br>

		<div>投稿内容：</div>
		<div th:errors="*{content}" style="color: red;"></div>
		<textarea name="content" rows="20" cols="40" th:field="*{content}"></textarea>
		<br>
		<button>記事投稿</button>
	</form>
	
	<hr>

	<!-- ここから下は投稿記事表示 -->


		<div th:each="article:${articleList}">
			投稿ID：<span th:text="${article.id}"></span><br> 
			投稿者名：<span th:text="${article.name}"></span><br>
		         投稿内容：<span th:text="${article.content}"></span><br>
	    	<button>記事削除</button><br><br>
	    	
	    	<div>名前：</div>
			<input type="text" name="name"><br>
			コメント<br>
			<textarea rows="20" cols="40"></textarea><br>
			<button>コメント投稿</button>
	    	
	    	<div th:each="comment:${article.commentList}">
	    		コメントID：<span th:text="${comment.id}"></span><br>
	    		コメント者名：<span th:text="${comment.name}"></span><br>
	    		コメント内容:<span th:text="${comment.content}"></span><br>
	    		<br>
	    		<br>
	    	</div>
	    	<hr>
		</div>
	
			
</body>
</html>
